<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ pageDescription|replace('{Date}', periodDate) }}" />
    <meta name="keywords" content="World Speed Tour, WST, Prince of Speed, POS, International Speed Windsurfing Class, ISWC, International Windsurfing Association, IWA, World Sailing,Speed Sailing, Speedsailing, GPS Speedsailing, GPSSS" />
    <meta name="author" content="Michael George" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="{{ cssPath }}/site.css" />
    <link rel="stylesheet" type="text/css" href="{{ cssPath }}/flags.css" />
    <title>{{ pageTitle|replace(' - {Date}', '') }}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BDNPV3WWFC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BDNPV3WWFC');
    </script>
  </head>
  <body>
    <div id="banner">
      <a href="{{ banner['href'] }}"><img src="{{ banner['src'] }}" alt="{{ banner['alt'] }}" width="{{ banner['width'] }}" height="{{ banner['height'] }}" /></a>
    </div>
    {% if sponsors is not none %}
    <div id="sponsors">
      <a href="{{ sponsors['href'] }}"><img src="{{ sponsors['src'] }}" alt="{{ sponsors['alt'] }}" width="{{ sponsors['width'] }}" height="{{ sponsors['height'] }}" /></a>
    </div>
    {% endif %}
    <div id="content">
      <h1>{{ eventName }}</h1>
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      <p class="small">
        Visit the <a href="https://www.worldspeedtour.com/" target="_blank">WST</a> website for latest news and event information.<br/>
        <a href="{{ homePage }}">Results</a> website created and maintained by <a href="https://github.com/Logiqx" target="_blank">Michael George</a>.<br/>
        Python source code and WST data can be found on <a href="https://github.com/Logiqx/wst-results" target="_blank">GitHub</a>.
      </p>
    </div>
  </body>
</html>
